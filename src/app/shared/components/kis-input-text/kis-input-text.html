<input
  [id]="bindingInputId"
  class="w-100 k-input"
  type="text"
  [(ngModel)]="kisModel"
  autocomplete="off"
  (blur)="kisModelChange.emit(kisModel)"
  (keyup.enter)="kisModelChange.emit(kisModel)"
  [readonly]="getReadonly(bindingInputId)"
  [maxlength]="bindingMaxlength"
  [disabled]="bindingDisabled"
/>
